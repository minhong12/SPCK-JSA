<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="">
                <div id="head">
                    <h2>Sign In</h2>
                </div>
                <div class="input">
                    <input type="text" name="username" placeholder="Username">
                    <p style="display: none; color: red;">Incorrect username, try again</p>
                </div>
                <div class="input">
                    <input type="text" name="password" placeholder="Password">
                    <p style="display: none; color: red;">Incorrect password, try again</p>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="signin-button">
                    <input type="submit" value="Sign Up" onclick="">
                    <p></p>
                </div>
                <p><a href="">Forgot Password?</a></p>
                <p>Don't have an account?<a href="signup.html">Join now!</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
