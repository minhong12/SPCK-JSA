<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="index.html" name="signup" onsubmit="return validata()" id="signup">
                <div id="head">
                    <h2>Sign Up</h2>
                </div>
                <div class="input">
                    <input type="text" id="username" placeholder="Username" name="username">
                <div class="input">
                    <input type="text" id="email" placeholder="Email" name="email">
                    <p id="email">Email invalid</p>
                </div>
                <div class="input">
                    <input type="text" id="number" placeholder="Phone Number" name="number">
                    <p id="number">Phone number invalid</p>
                <div class="input">
                    <input type="password" id="password" placeholder="Password" name="password"><br>
                    <span>Required at least 8 characters, contains at least a number and a letter</span>
                    <p id="password">Password too short, try again</p>
                </div>
                <div class="signup-button">
                    <button type="submit">Sign Up</button>
                </div>
                <span>Already have an account? <a href="login.html">Log In!</a></span>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
